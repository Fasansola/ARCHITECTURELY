<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="tim.css" rel="stylesheet" />
    <body>
      <div class="1">
        <div class="2">
          <img
            class="line"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-Z_IcAAX2jm9Dcu8VFGAIoZXhFQKMgOzVuA&s"
            alt="cholera-icon"
          />
          <h1 class="line" id="title">Cholera Outbreak Survey Form</h1>
          <p id="description">
            Share With Us Know Opinion About The Cholera Outbreak.
          </p>
        </div>
        <form id="survey-form" action="" method="post">
          <label id="name-label"
            >Your Name:<input id="name" placeholder="NAME" type="text" required
          /></label>
          <label id="email-label">
            Email:<input placeholder="Email" id="email" type="email" required
          /></label>
          <label id="number-label"
            >Contact:<input
              placeholder="number"
              id="Number"
              type="number"
              min="5"
              max="12"
          /></label>
          <br />
          <label class="label" for="dropdown">
            Which Treatment Do you Prefer?</label
          >
          <select id="dropdown" name="treatment-type">
            <option name="">Select One:</option>
            <option name="self">Home and Self treatment</option>
            <option name="Hospital">Hospital treatment</option>
          </select>
          <br />
          <legend class="legend">Which is the likely cause of Cholera?</legend>
          <label class="label" for="food"
            ><input
              class="inline"
              type="radio"
              name="cholera-cause"
              value="food"
              id="food"
              checked
            />Food</label
          >
          <label class="label" for="water"
            ><input
              class="inline"
              type="radio"
              name="cholera-cause"
              value="water"
              id="water"
              checked
            />Water</label
          >
          <label class="label" for="infected-things"
            ><input
              class="inline"
              type="radio"
              name="cholera-cause"
              value="infected-things"
              id="infected-things"
              checked
            />Touching Infected Things</label
          >
          <br />
          <legend class="legend">Which is the likely cause of Cholera?</legend>
          <input
            class="inline"
            type="checkbox"
            name="treatment"
            value="clean-water"
            id="clean-water"
            required
          />
          <label class="label" for="clean-water"
            >Drinking clean and treated water</label
          >
          <label class="label" for="cooked-food"
            ><input
              class="inline"
              type="checkbox"
              name="treatment"
              value="cooked-food"
              id="cooked-food"
              required
            />Eating well cooked food</label
          >
          <label class="label" for="hydration"
            ><input
              class="inline"
              type="checkbox"
              name="treatment"
              value="hydration"
              id="hydration"
              required
              checked
            />Body hydration</label
          >
          <hr />
          <legend class="legend">Your Comment:</legend>
          <label for="opinion">Opinion</label>
          <textarea id="opinion" name="opinion" rows="5" cols="40"></textarea>
          <input type="submit" id="submit" />
        </form>
        <!-- </div> -->
      </div>
    </body>
  </head>
</html>
