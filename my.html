<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/my.css" />
    <title>Cholera Outbreak</title>
  </head>
  <body>
    <div class="form-body">
      <div class="header">
        <img
          class="logo"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-Z_IcAAX2jm9Dcu8VFGAIoZXhFQKMgOzVuA&s"
          alt=""
        />
        <div>
          <h1>Cholera Outbreak Survey Form</h1>
          <p>Share With Us Know Opinion About The Cholera Outbreak.</p>
        </div>
      </div>
      <div>
        <form>
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <label for="phone">Phone No.</label>
          <input type="tel" id="phone" name="phone" />
          <label for="treatment">Which Treatment Do you Prefer?</label>
          <select name="treatment" id="treatment">
            <option disabled selected>Select One:</option>
            <option value="">Home and Self Treatment</option>
            <option value="">Hospital Treatment</option>
          </select>
          <fieldset>
            <legend>Which is the likely cause of Cholera</legend>

            <div>
              <input type="radio" id="food" name="cause" value="food" />
              <label for="food">Food</label>
            </div>

            <div>
              <input type="radio" id="water" name="cause" value="water" />
              <label for="water">Water</label>
            </div>

            <div>
              <input
                type="radio"
                id="touch"
                name="cause"
                value="touching infected things"
              />
              <label for="touch">Touching Infected Things</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Which is the likely treatment for Cholera</legend>
            <div>
              <input
                type="checkbox"
                id="drinking-water"
                value="Drinking clean and treated water"
                name="treatment"
              />
              <label for="drinking-water"
                >Drinking clean and treated water</label
              >
            </div>

            <div>
              <input
                type="checkbox"
                id="eat-well"
                value="Eating well cooked food"
                name="treatment"
              />
              <label for="eat-well">Eating well cooked food</label>
            </div>

            <div>
              <input
                type="checkbox"
                id="body-hydration"
                value="Drinking clean and treated water"
                name="treatment"
              />
              <label for="body-hydration">Body hydration</label>
            </div>
          </fieldset>

          <label for="opinion">Your Comment:</label>
          <textarea rows="5" id="opinion" name="opinion"></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
